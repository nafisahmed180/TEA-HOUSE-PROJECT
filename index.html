<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Tailind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fontawsome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Parent section starts here -->
    <div
      class="parent_container flex flex-col md:flex-row min-h-[200px] max-w-[1250px] mx-auto justify-between items-center"
    >
      <div class="left_div">
        <h1 class="text-[80px] font-bold leading-tight">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] text-[23px] text-white bg-gradient-to-r from-[#ff8938] to-[#de441e] rounded-lg hover:bg-gradient-to-l transition cursor-pointer duration-300 ease-in-out hover:scale-105 flex items-center justify-center"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>

      <div class="right_div relative">
        <img
          src="./images/banner.png"
          class="relative top-[100px] hover:scale-110 transition duration-300 ease-in-out"
          alt=""
        />
        <div
          class="flex justify-center items-center w-[255px] h-[100px] rounded-lg shadow-lg bg-white absolute left-24"
        >
          <img
            src="./images/icons8-star.gif"
            class="w-[50px] h-[40px] object-contain"
            alt=""
          />
          <div class="ml-4">
            <p class="text-[30px] font-bold">5.00</p>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
